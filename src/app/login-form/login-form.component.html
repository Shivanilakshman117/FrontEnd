<div class="row">
    <div class="col-sm-6 h-25 d-inline-block">

        <img src="../../assets/loginsidepic.jpg" alt="loginsidepic" class="side">

    </div>
    <div class="col-sm-6 h-25 d-inline-block">

        <div class="text-center">
            <img class="logo" src="../../assets/logo.png" alt="logo">
        </div>
        <div class="text-center" style="margin-right:8em;">
            <article class="card-body">
                <h4 class="card-title text-center mb-4 mt-1">Sign in</h4>

                <form #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                  <mat-icon>account_box</mat-icon>
                </span>
                            </div>
                            <input name="employeeId" class="form-control" placeholder="Employee Id" type="text" required [(ngModel)]="loginInstance.username" #employeeIdField="ngModel" [class.field-error]="loginForm.submitted && employeeIdField.invalid">
                        </div>
                        <div class="input-group">
                            <div [hidden]="!loginForm.submitted||employeeIdField.valid" class="required">
                                * Employee Id is required
                            </div>
                        </div>
                        <!-- input-group.// -->
                    </div>
                    <!-- form-group// -->
                    <div class="form-group">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                  <mat-icon>lock</mat-icon>
                </span>
                            </div>
                            <input class="form-control" type="password" placeholder="Password" name="password" required [(ngModel)]="loginInstance.password" #passwordField="ngModel" [class.field-error]="loginForm.submitted && passwordField.invalid">
                        </div>
                        <div class="input-group">
                            <div [hidden]="(!loginForm.submitted||passwordField.valid)" class="required">
                                * Password is required
                            </div>
                        </div>
                    </div>
                    <!-- input-group.// -->
                    <!-- form-group// -->
                    <div [hidden]="!postError" class="alert alert-danger">
                        {{postErrorMessage}}

                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-info btn-block"> Login </button>
                    </div>
                    <div class="float-right">

                        <a>
                            <div (click)="redirect()">Forgot Password?</div>
                        </a>
                    </div>
                </form>
            </article>
        </div>

    </div>
